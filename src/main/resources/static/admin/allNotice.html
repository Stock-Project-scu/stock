<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>所有用户</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../lib/font-awesome-4.7.0/css/font-awesome.min.css" media="all">
    <link rel="stylesheet" href="../css/public.css" media="all">
    <style>
        .layui-card {border:1px solid #f2f2f2;border-radius:5px;}
    </style>
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">
        <div class="layui-card">
            <div class="layui-card-header">所有系统用户</div>
            <div class="layui-card-body">
                <table id="userAll"></table>
            </div>
        </div>
    </div>
</div>
<script src="../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script src="../js/lay-config.js?v=1.0.4" charset="utf-8"></script>
<script src="../lib/defineByMyself/utils.js"></script>
<script>
    layui.use(['layer', 'table'], function () {
        var $ = layui.jquery;
        var layer = layui.layer;
        var table = layui.table;

        table.render({
            elem: "#userAll",
            url: "../getdata/userinfoall",
            method: "post",
            parseData: (res) => {
                for (var i=0; i<res.length; ++i) {
                    var eachUser = res[i]
                    for (var item in eachUser) {
                        if (eachUser[item] == null) {
                            eachUser[item] = "用户未设置"
                        }
                    }
                }
                // console.log(res)
                return {
                    "code": 0,
                    "msg": "",
                    count: res.length,
                    data: res
                }
            },
            page: true,
            toolbar: true,
            title: "所有系统用户",
            cols: [[
                {field: "id", title: "编号", sort: true, fixed: "left"},
                {field: "username", title: "用户名"},
                {field: "age", title: "年龄"},
                {field: "address", title: "所在地"},
                {field: "email", title: "邮箱"},
                {field: "introduction", title: "个人简介"}
            ]]
        });
    });
</script>
</body>
</html>
